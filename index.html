<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <p>Color:</p>
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="special">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>POWER PORT</h1>
        <div>
            <p>&#8592 Inner &#8594</p>
            <br>
            <p>&#8592 Outer &#8594</p>
            <br>
            <p>&#8592 Bottom &#8594</p>
        </div>
        <div>
            <h2>Teleoperated</h2>
            <input type="number" class="balls" id="teleop-inner-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="teleop-outer-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="teleop-bottom-port" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>CHALLENGES</h1>
        <div>
            <h2>Driving Challenges</h2>
            <label for="driving-markers-hit">Markers hit:</label>
            <input type="number" class="markers" id="driving-markers-hit" value="0" min="0">
            <label for="driving-time">Time:</label>
            <input type="number" class="time" id="driving-time" value="0" min="0">
            <h2>Autonomous Challenges</h2>
            <label for="autonomous-markers-hit">Markers hit:</label>
            <input type="number" class="markers" id="autonomous-markers-hit" value="0" min="0">
            <label for="autonomous-time">Time:</label>
            <input type="number" class="time" id="autonomous-time" value="0" min="0">
        </div>
        
        <textarea id="notes" placeholder=
"Write notes here!

The most helpful information you can note is insights about the team which can't be communicated through quantitative inputs.

Please refrain from making sweeping declarations about whether a team should be avoided, and from adding any useless information. It's also not necessary to note every event in the whole game: the standard numerical inputs can be used for that; we don't need extraneous duplicate information.

"></textarea>
    </div>

    <script>require('./js/script.js');</script>
</body>

</html>
